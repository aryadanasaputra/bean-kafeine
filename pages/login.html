<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginstyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <section class="diagonal-background">
        <div class="container">
            <a href="../index.html" class="close-icon"><i data-feather="x"></i></a>
            <div class="left">
                <img src="../asset/about-us-img.jpg" alt="Coffee">
            </div>
            <div class="right">
                <div class="login-box">
                    <a class="logo" href="#">LOGO</a>
                    <h1>Bean Caffeine</h1>
                    <p>Kopi Berkualitas, Energi Tanpa Batas</p>
                    <p class="Silahkan">Silahkan Login!</p>
                    <form>
                        <div class="textbox" for="user-name">
                            <a href="#" id="icon-user-btn"><i data-feather="user"></i></a>
                            <input type="text" placeholder="Masukan Username" name="username" id="user-name" required>
                        </div>
                        <div class="textbox">
                            <a href="#" id="icon-pass-btn"><i data-feather="lock"></i></a>
                            <input type="password" placeholder="Masukan Password" name="password" id="pass" class="pass"
                                required>
                            <a href="#" id="eye"><i class="fas fa-eye eye" id="icon-eye" class="icon-eye"></i></a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p class="quest">Belum punya akun? <a href="register.html">Daftar disini</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>

    <script src="../js/login-scripts.js"></script>
</body>

</html>
